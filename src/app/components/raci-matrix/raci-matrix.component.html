<table class="raci-matrix"
*ngIf="matrixArray">
    <tr>
    <th>Процесс</th>
    <th>Мария</th>
    <th>Дмитрий</th>
    <th>Маргарита</th>
  </tr>
  <tr
  *ngFor="let matrix of matrixArray">
    <td>{{matrix.process}}</td>
    <td>{{matrix.mari}}</td>
    <td>{{matrix.dima}}</td>
    <td>{{matrix.margo}}</td>
  </tr>
</table>
